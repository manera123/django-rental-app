{% extends 'accounts/password_reset/password_base.html' %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3 text-center">Изменение Пароля.</h2>
		<hr>
        <p>Пожалуйста, введите новый пароль.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Обновить Пароль</button>
        </form>
    </div>

{% endblock %}
