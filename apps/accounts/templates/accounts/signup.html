{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col text-center">
      <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="mb-4 mt-5">
                <h3>Регистрация</h3>
                <p class="mb-4">Создайте учётную запись</p>
            </div>
            <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="">
                {% csrf_token %}

              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
                <label for="password">Пароль</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Password">
                <label for="password">Подтверждение пароля</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Продолжить</button>

              <hr class="my-4">
              <medium class="text-muted">Уже есть аккаунт? <a href="{% url 'accounts:login' %}" class="ml-2">Войти</a></medium>
            </form>
        </div>
      </div>
      
    </div>
    
  </div>
{% endblock %}
