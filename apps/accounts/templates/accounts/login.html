{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col text-center">
      <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="mb-4 mt-5">
                <h3>Вход в аккаунт</h3>
                <p class="mb-4">Войдите для продолжения.</p>
            </div>
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="">
            {% csrf_token %}
            
          <div class="form-floating mb-3">
            <input type="email" name="username"class="form-control" id="username" placeholder="Username">
            <label for="username">E-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Пароль</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Войти</button>

            <div class="mt-2">
                <span class="ml-auto"><a href="{% url 'accounts:reset_password'%}" class="forgot-pass">Забыли пароль?</a></span> 
            </div>

          <hr class="my-4">
          <medium class="text-muted">Нету аккаунта? <a href="{% url 'accounts:signup' %}" class="ml-2">Зарегистрируйтесь</a></medium>
        </form>
        </div>
      </div>
      
    </div>
    
  </div>
{% endblock %}
